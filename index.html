    <style>
      body { font-family: 'Inter', sans-serif; }
      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }

      .ai-border-anim { position: relative; }
      .ai-border-anim::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 0.75rem;
        padding: 2px;
        background: linear-gradient(
          90deg,
          rgba(13, 148, 136, 0) 0%,
          rgba(13, 148, 136, 1) 18%,
          rgba(13, 148, 136, 0) 36%,
          rgba(13, 148, 136, 1) 54%,
          rgba(13, 148, 136, 0) 72%,
          rgba(13, 148, 136, 1) 90%,
          rgba(13, 148, 136, 0) 100%
        );
        background-size: 240% 100%;
        animation: aiBorderSweep 2.4s linear infinite;
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      @keyframes aiBorderSweep {
        0% { background-position: 0% 50%; }
        100% { background-position: 240% 50%; }
      }
      @media (prefers-reduced-motion: reduce) {
        .ai-border-anim::before { animation: none; }
      }
    </style>
